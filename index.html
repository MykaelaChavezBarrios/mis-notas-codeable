<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="tittle">Mis Notas</h1>
    <div class="form-section">
        <form action="">
            <textarea name="note" id="note" cols="30" rows="10" placeholder="Algo para recordar..."></textarea>
        </form>
        <button class="new-note-btn" type="submit">Crear</button>
    </div>
    <div class="note-history">
        <div class="old-note">
            <p>Mi primera Nota</p>
            <button class="delete-btn">Borrar</button>
        </div>
    </div>
</body>

</html>
