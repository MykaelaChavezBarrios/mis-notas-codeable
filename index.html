<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <h1 class="title">Mis Notas</h1>
        <div class="form-section">
            <form action="">
                <textarea name="note" id="note" class="note" cols="30" rows="4"
                    placeholder="Algo para recordar..."></textarea>
                <button class="new-note-btn" type="submit">Crear</button>
            </form>
        </div>
        <div class="note-history">
            <ul class="note-list">
                <li class="old-note">
                    <p>Mi primera Nota</p>
                    <button class="delete-btn">Borrar</button>
                </li>
                <li class="old-note">
                    <p>Esta es una nota larga que ocupa más de una línea</p>
                    <button class="delete-btn">Borrar</button>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
